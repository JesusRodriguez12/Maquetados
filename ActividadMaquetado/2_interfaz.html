<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" id="url" name="url">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="tiempo">Tiempo</label>
                <input type="time" id="tiempo" name="tiempo">
            </div>
            <div class="form-group">
                <label for="fecha-hora">Fecha y hora</label>
                <input type="datetime-local" id="fecha-hora" name="fecha-hora">
            </div>
            <div class="form-group">
                <label for="mes">Mes</label>
                <input type="month" id="mes" name="mes">
            </div>
            <div class="form-group">
                <label for="semana">Semana</label>
                <input type="week" id="semana" name="semana">
            </div>
            <div class="form-group">
                <label for="numero">Número (min: -10, max: 10)</label>
                <input type="number" id="numero" name="numero" min="-10" max="10">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="termino">Término de búsqueda</label>
                <input type="search" id="termino" name="termino">
            </div>
            <div class="form-group">
                <label for="color">Color favorito</label>
                <input type="color" id="color" name="color">
            </div>
        </form>
    </div>
</body>
</html>
