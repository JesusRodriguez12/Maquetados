<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="./css/style1.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido (como se muestra en su pasaporte)">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Su nombre">
            </div>
            <div class="form-group date-group">
                <div>
                    <label for="dia">Fecha de nacimiento</label>
                    <select id="dia" name="dia">
                        <option>Día</option>
                        <!-- Opciones de día -->
                    </select>
                </div>
                <div>
                    <label for="mes">&nbsp;</label>
                    <select id="mes" name="mes">
                        <option>Mes</option>
                        <!-- Opciones de mes -->
                    </select>
                </div>
                <div>
                    <label for="anio">&nbsp;</label>
                    <select id="anio" name="anio">
                        <option>Año</option>
                        <!-- Opciones de año -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad de nacimiento</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad de nacimiento">
            </div>
            <div class="form-group">
                <label for="pais-nacimiento">País de nacimiento</label>
                <input type="text" id="pais-nacimiento" name="pais-nacimiento" placeholder="País de nacimiento">
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" name="nacionalidad" placeholder="Nacionalidad">
            </div>
            <div class="form-group">
                <label for="pasaporte">Número de pasaporte</label>
                <input type="text" id="pasaporte" name="pasaporte" placeholder="Número de pasaporte">
            </div>
            <div class="form-group">
                <label for="pais-emision">País donde ha sido emitido su pasaporte</label>
                <input type="text" id="pais-emision" name="pais-emision" placeholder="País">
            </div>
            <div class="form-group date-group">
                <div>
                    <label for="dia-emision">Fecha de emisión del pasaporte</label>
                    <select id="dia-emision" name="dia-emision">
                        <option>Día</option>
                        <!-- Opciones de día -->
                    </select>
                </div>
                <div>
                    <label for="mes-emision">&nbsp;</label>
                    <select id="mes-emision" name="mes-emision">
                        <option>Mes</option>
                        <!-- Opciones de mes -->
                    </select>
                </div>
                <div>
                    <label for="anio-emision">&nbsp;</label>
                    <select id="anio-emision" name="anio-emision">
                        <option>Año</option>
                        <!-- Opciones de año -->
                    </select>
                </div>
            </div>
            <div class="form-group date-group">
                <div>
                    <label for="dia-vencimiento">Fecha de vencimiento de su pasaporte</label>
                    <select id="dia-vencimiento" name="dia-vencimiento">
                        <option>Día</option>
                        <!-- Opciones de día -->
                    </select>
                </div>
                <div>
                    <label for="mes-vencimiento">&nbsp;</label>
                    <select id="mes-vencimiento" name="mes-vencimiento">
                        <option>Mes</option>
                        <!-- Opciones de mes -->
                    </select>
                </div>
                <div>
                    <label for="anio-vencimiento">&nbsp;</label>
                    <select id="anio-vencimiento" name="anio-vencimiento">
                        <option>Año</option>
                        <!-- Opciones de año -->
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
